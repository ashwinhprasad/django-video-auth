{% extends 'base.html' %}
{% load embed_video_tags %}
{% block bodyblock %}
	<h1>Home Page</h1>
	{% if user.is_authenticated %}
		{% for vid in videos %}
			{% video vid.url %}
		{% endfor %}
		<a href="/users/logout">Logout</a>
	{% else %}
		<p>Don't have an account ?<a href="/users/signup">Sign Up</a></p>
		<p>Already have an account ? <a href="/users/signin">Sign In</a></p>
	{% endif %}
{% endblock %}
